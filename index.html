<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- scripts -->
  <script src="./assets/js/main.js"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


  <!-- style sheets -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="grid timetracker" id="timetracker">
      <header class="grid__item timetracker__sidebar" id="timetracker__sidebar">
        <div class="timetracker__sidebar__profile">
          <div class="timetracker__sidebar__profile__img">
            <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson">
          </div>
          <div class="timetracker__sidebar__profile__text">
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="selector timetracker__sidebar__selector">
          <button data-val="daily">Daily</button>
          <button data-val="weekly" class="selection--active">Weekly</button>
          <button data-val="monthly">Monthly</button>
        </div>
      </header>
      <article class="grid__item grid timetracker__cards" id="timetracker__cards">
        no data
      </article>
    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/John-McPherson">John McPherson</a>.
  </div>
</body>

</html>
